<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>

    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/public/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/public/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/public/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="root">
      <h1 class="main-title">Audio Player</h1>

      <main class="app">
        <div class="content">
          <div class="handling">
            <div class="handling-sound" title="Volume">
              <svg class="icon-sound">
                <use xlink:href="./assets/images/sprite.svg#sound"></use>
              </svg>

              <div class="volume">
                <input
                  type="range"
                  name="volume"
                  value="0.2"
                  id="volume"
                  aria-label="Volume"
                  aria-valuenow="0.2"
                  aria-valuemin="0"
                  aria-valuemax="1"
                  min="0"
                  max="1"
                  step="0.01"
                  class="controls-volume"
                />
              </div>
            </div>

            <div class="handling-repeat" title="Repeat">
              <svg class="icon-repeat">
                <use xlink:href="./assets/images/sprite.svg#repeat"></use>
              </svg>
            </div>

            <div class="handling-shuffle" title="Shuffle">
              <svg class="icon-shuffle">
                <use xlink:href="./assets/images/sprite.svg#shuffle"></use>
              </svg>
            </div>
          </div>

          <div class="current"></div>
          <div>
            <h3 class="list-title">All tracks</h3>
            <div class="list">
              <div class="items"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./assets/js/audioPlayer.js"></script>
  </body>
</html>
